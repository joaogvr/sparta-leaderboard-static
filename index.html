<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard Sparta</title>
  <style>
    body { font-family: 'Helvetica Neue', 'Open Sans', sans-serif; margin: 0; padding: 0; background: #000; color: #fff; }
    header { background: #000; padding: 1rem; border-bottom: 2px solid #e00; text-align: center; }
    header img { width: 120px; }
    h1 { font-size: 1.8rem; margin: 0.5rem 0; text-transform: uppercase; }
    .tabs { display: flex; justify-content: center; flex-wrap: wrap; background: #111; }
    .tab { padding: 0.8rem 1.2rem; margin: 0.2rem; background: #222; border-radius: 6px; cursor: pointer; color: #ccc; }
    .tab.active { background: #e00; color: #fff; font-weight: bold; }
    .content { padding: 1rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; background: #000; }
    th, td { border: 1px solid #555; padding: 0.8rem; text-align: center; }
    th { background: #111; text-transform: uppercase; }
    tr:hover { background: #222; }
    #provaAtual { font-weight: bold; text-transform: uppercase; }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/S1eFEGv.png" alt="Logo Sparta">
    <h1>Leaderboard - Campeonato Sparta</h1>
    <div id="provaAtual" style="margin-top: 10px;">Prova Atual: Aguardando Atualização</div>
  </header>

  <div class="tabs" id="tabs"></div>

  <div class="content" id="leaderboard"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="script.js"></script>
  <script>
    initFirebase();
    setupTabs();
  </script>
</body>
</html>
