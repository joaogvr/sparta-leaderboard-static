<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard Sparta</title>
  <style>
    body { 
      font-family: 'Helvetica Neue', 'Open Sans', sans-serif; 
      background: #000; 
      color: #fff; 
      margin: 0; 
    }
    header { 
      text-align: center; 
    }
    .header-image { 
      width: 100%; 
      height: auto; 
    }
    h1 { 
      margin-top: 1rem; 
      text-transform: uppercase; 
      font-size: 1.8rem; 
      letter-spacing: 1px;
    }
    nav { 
      text-align: center; 
      margin: 1rem; 
    }
    nav a { 
      color: #ccc; 
      margin: 0 1rem; 
      text-decoration: none; 
      font-weight: bold;
    }
    nav a:hover { 
      color: #fff; 
    }
    .tabs { 
      display: flex; 
      justify-content: center; 
      flex-wrap: wrap; 
      margin: 1rem; 
    }
    .tab { 
      padding: 0.8rem 1.2rem; 
      margin: 0.3rem; 
      background: #111; 
      border-radius: 5px; 
      cursor: pointer; 
      transition: background 0.3s, color 0.3s;
      font-weight: bold;
    }
    .tab.active { 
      background-color: #b30000; /* Vermelho Sparta */
      color: #fff; 
      font-weight: bold; 
    }
    .content { 
      padding: 1rem; 
    }
    table { 
      width: 100%; 
      border-collapse: collapse; 
      margin-top: 1rem; 
      font-size: 0.95rem;
    }
    th, td { 
      padding: 0.8rem; 
      border: 1px solid #444; 
      text-align: center; 
    }
    th { 
      background: #111; 
      text-transform: uppercase; 
      font-size: 0.85rem;
    }
    tr:hover { 
      background: #222; 
    }
  </style>
</head>
<body>
  <header>
    <img src="img/capa-sparta.png" alt="Capa Sparta" class="header-image">
    <h1>Leaderboard - Campeonato Sparta</h1>
  </header>

  <nav>
    <a href="index.html">Leaderboard</a>
    <a href="workouts.html">Workouts</a>
  </nav>

  <div class="tabs" id="tabs"></div>
  <div class="content" id="leaderboard"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="script.js"></script>
  <script>
    initFirebase();
    setupTabs();
  </script>
</body>
</html>
