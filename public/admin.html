<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Administração - Sparta</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      max-width: 1400px;
      margin: auto;
    }
    h1 {
      margin-bottom: 2rem;
      text-align: center;
    }
    .insercao-form {
      background: #111;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    .insercao-form form {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
      justify-content: center;
    }
    input, select, button {
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    input, select {
      flex: 1;
      min-width: 140px;
    }
    button {
      background: red;
      color: white;
      cursor: pointer;
    }
    .category-block {
      margin-bottom: 3rem;
    }
    .category-label {
      font-size: 1.4rem;
      font-weight: bold;
      margin: 2rem 0 1rem;
      padding: 0.5rem 0;
      border-bottom: 2px solid #444;
      text-transform: uppercase;
    }
    .category-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #111;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.05);
    }
    .card h3 {
      margin: 0;
    }
    .card p {
      margin: 0.3rem 0 0.7rem;
    }
    .card input {
      width: 60px;
      margin-right: 0.3rem;
    }
    .card button {
      margin-top: 0.5rem;
      display: inline-block;
    }
    .card button:last-child {
      background: darkred;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Painel de Administração</h1>

  <div class="insercao-form">
    <form id="addForm">
      <input id="teamName" placeholder="Nome da Dupla" />
      <input id="boxName" placeholder="Box" />
      <select id="category">
        <option>RX Masculino</option>
        <option>Intermediário Feminino</option>
        <option>Scale Feminino</option>
        <option>Scale Masculino</option>
      </select>
      <button type="submit">Adicionar Dupla</button>
    </form>

    <form id="provaForm">
      <input id="provaInput" placeholder="Nome da Prova" />
      <select id="tipoProvaInput">
        <option value="AMRAP">AMRAP</option>
        <option value="CARGA">CARGA</option>
        <option value="FOR TIME">FOR TIME</option>
      </select>
      <button type="submit">Cadastrar Prova</button>
    </form>
  </div>

  <div id="teamsList"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const script = document.createElement("script");
    script.src = "script.js";
    script.onload = function () {
      initFirebase();
      renderAdmin();
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
