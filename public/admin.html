<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Administração - Sparta</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .back-button {
      display: inline-block;
      margin-bottom: 1.5rem;
      background: #444;
      color: #fff;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 6px;
    }

    .card {
      background: #111;
      border: 1px solid #222;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .card h3 {
      margin-top: 0;
      font-size: 1.1rem;
    }

    input, select, button {
      margin: 0.3rem 0.2rem;
      padding: 0.4rem;
      border: none;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    input[type="text"] {
      width: 90px;
    }

    button {
      background: red;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #c00;
    }

    .category-section {
      margin-top: 2rem;
      border-top: 1px solid #333;
      padding-top: 1rem;
    }

    .category-title {
      color: #f33;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    #addForm, #provaForm {
      margin-bottom: 1.5rem;
    }

    select {
      background: #222;
      color: #fff;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">← Voltar para Leaderboard</a>
  <h1>Painel de Administração</h1>

  <form id="addForm">
    <input id="teamName" placeholder="Nome da Dupla" />
    <input id="boxName" placeholder="Box" />
    <select id="category">
      <option>RX Masculino</option>
      <option>Intermediário Feminino</option>
      <option>Scale Feminino</option>
      <option>Scale Masculino</option>
    </select>
    <button type="submit">Adicionar Dupla</button>
  </form>

  <form id="provaForm">
    <input id="provaInput" placeholder="Nome da Prova" />
    <select id="tipoProvaInput">
      <option value="AMRAP">AMRAP</option>
      <option value="CARGA">CARGA</option>
      <option value="FOR TIME">FOR TIME</option>
    </select>
    <button type="submit">Cadastrar Prova</button>
  </form>

  <div id="teamsList"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="script.js"></script>
  <script>
    initFirebase();
    renderAdmin();
  </script>
</body>
</html>
